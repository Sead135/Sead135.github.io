<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт ноутбуков</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main>
        <!-- Home section start -->
        <section class="home">
          <div class="container">
            <div class="home__inner">
              <h1 class="home__title">Ремонт <span>ноутбуков</span></h1>
              <div class="home__content">
                <div class="home__block">
                  <h6 class="home__block-title">Почему лучше обратиться именно к нам?</h6>
                  <ul class="home__block-items">
                    <li class="home__block-item">Бесплатная диагностика поломки прямо при клиенте</li>
                    <li class="home__block-item">Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
                    <li class="home__block-item">Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
                  </ul>
                  <a href="#" class="home__block-link">Посмотреть кейсы</a>
                </div>
                <div class="home__img">
                  <img src="/assets/img/image2.png" alt="Image Notebook" width="450" height="308"/>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Home section end -->

        <!-- Form section start -->
        <section class="price">
          <div class="container">
            <div class="price__inner">
              <h6 class="price__title">Прайс наших услуг</h6>
              <form class="form">
                <input type="text" name="name" id="form-name" placeholder="Ваше имя">
                <input type="number" name="phone" id="form-phone" placeholder="Ваш телефон">
                <input type="email" name="email" id="form-email" placeholder="Ваш E-mail">
                <button type="submit">Отправить запрос</button>
              </form>
            </div>
          </div>
        </section>
        <!-- Form section end -->
      </main>
    </div>
  </body>
</html>
