<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="light">
<div class="container">
    <div class="calendar">

        <div class="calendar__header">
            <div class="calendar__month-item">
                <span class="calendar__month-change" id="prev-month"><</span>
                <span class="calendar__month" id="calendar-month">Август</span>
                <span class="calendar__month-change" id="next-month">></span>
            </div>
            <div class="calendar__year">
                <div class="calendar__year-picker">
                    <span class="calendar__year-item" id="year">2021</span>
                </div>
            </div>
        </div>

        <div class="calendar__body">
            <div class="calendar__week">
                <div class="calendar__week-day">Пн</div>
                <div class="calendar__week-day">Вт</div>
                <div class="calendar__week-day">Ср</div>
                <div class="calendar__week-day">Чт</div>
                <div class="calendar__week-day">Пт</div>
                <div class="calendar__week-day">Сб</div>
                <div class="calendar__week-day">Вс</div>
            </div>
            <div class="calendar__day"></div>
        </div>

        <div class="calendar__footer">
            <div class="calendar__footer-toggle">
                <span class="dark-mode">Dark Mode</span>
                <div class="dark-mode__switch">
                    <div class="dark-mode__switch-ident"></div>
                </div>
            </div>
        </div>

        <div class="calendar__month-list"></div>
    </div>

    <div class="events">
        <div class="events__open">
            <button class="events__open-btn"></button>
        </div>
        <h3 class="event__title">Записи</h6>
        <div class="event__add">
            <input class="event__input" type="text" placeholder="Введите вашу запись">
            <button class="event__add-btn">+</button>
        </div>
        <div class="event__box">
            <div class="event__list"></div>
        </div>
        <div class="event__close">
            <button class="event__close-btn">Закрыть</button>
        </div>
    </div>

    <!-- <div class="new__events">
        <h6 class="new__event-title">Добавить новую запись</h6>
        <input class="new__event-text" type="text" placeholder="Введите вашу запись">
        <div class="new__event-button">
            <button class="new__event-save">Сохранить</button>
            <button class="new__event-close">Закрыть</button>
        </div>
    </div> -->
</div>


    <script src="js/main.min.js"></script>
</body>
</html>
